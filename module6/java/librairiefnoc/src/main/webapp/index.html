<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fnoc curieux mais client</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
    <h1>fnoc curieux mais client</h1>
    <button id="btShow" class="btn btn-primary">show create form</button>
    <form id="createForm">
        <input type="hidden" name="id" id="id" />
        <div class="form-group">
            <label for="titre">titre du livre</label>
            <input type="text" class="form-control" id="titre" name="titre" />
        </div>
        <div class="form-group">
            <label for="isbn">code isbn</label>
            <input type="text" class="form-control" id="isbn" name="isbn" />
        </div>
        <div class="form-group">
            <label for="nbPages">nombre de pages</label>
            <input type="number" class="form-control" id="nbPages" name="nbPages" />
        </div>
        <div class="form-group">
            <label for="auteur">auteur du livre</label>
            <input type="text" class="form-control" id="auteur" name="auteur" />
        </div>
        <button id="saveLivre" type="submit" class="btn btn-success">sauver Livre</button>
    </form>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form class="form-inline" id="searchform">
                <div class="form-group mx-sm-3 mb-2">
                        <label  for="search">recherche par titre</label>
                        <input type="text" class="form-control" id="search" name="search">
                </div>
                <button type="submit" class="btn btn-primary mb-2">par nb pages</button>
            </form>
        </div>
    </div>
    <table class="table table-striped" border="1" id="tableLivres">
        <thead>
            <tr>
                <th>id</th>
                <th>titre</th>
                <th>isbn</th>
                <th>nbPages</th>
                <th>auteur</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</body>
</html>
