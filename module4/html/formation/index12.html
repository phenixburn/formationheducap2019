<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo tout doux</title>
    <link type="text/css" rel="stylesheet" href="css/style12.css" />
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/script12.js"></script>
</head>
<body onload="TODOMANAGER.init()" >
    <h2>todo liste</h2>
    <div id="formTodo">
        <form>
            <table>
                <tr>
                    <td><label for="titre">titre todo</label></td>
                    <td><input type="text" name="titre" id="titre" /></td>
                </tr>
                <tr>
                    <td><label for="description">description todo</label></td>
                    <td><textarea id="description" name="description" rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label for="priorite">priorite todo</label></td>
                    <td><input type="number" id="priorite" name="priorite" max="10" min="1" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="addTodo">creer todo</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="todoliste"></div>
</body>
</html>
