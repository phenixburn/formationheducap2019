<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mochi mochi Cine</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
    <h1>mochi mochi cine</h1>
    <button id="btShow" class="btn btn-primary">show create form</button>
    <form id="createForm">
        <div class="form-group">
            <label for="titre">titre du film</label>
            <input type="text" class="form-control" id="titre" name="titre" />
        </div>
        <div class="form-group">
            <label for="longueur">duree du film en mn</label>
            <input type="number" class="form-control" id="longueur" name="longueur" />
        </div>
        <div class="form-group">
            <label for="annee">annee du film</label>
            <input type="number" class="form-control" id="annee" name="annee" />
        </div>
        <div class="form-group">
            <label for="genre">genre du film</label>
            <input type="text" class="form-control" id="genre" name="genre" />
        </div>
        <button id="addFilm" type="submit" class="btn btn-success">ajouter film</button>
    </form>
    <form>
        <div class="form-group">
            <label for="search">rechercher par titre</label>
            <input type="text" class="form-control" id="search" name="search" />
        </div>
    </form>
    <table class="table table-striped" border="1" id="tableFilms">
        <thead>
            <tr>
                <th>id</th>
                <th>titre</th>
                <th>duree</th>
                <th>annee</th>
                <th>genre</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</body>
</html>
