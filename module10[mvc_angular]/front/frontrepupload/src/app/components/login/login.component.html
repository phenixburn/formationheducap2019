<div class="row">
    <form (ngSubmit)="logMeIn()">
        <div class="form-group">
            <label for="username">login name</label>
            <input type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="userlogin.username" />
        </div>
        <div class="form-group">
            <label for="passowrd">password</label>
            <input type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="userlogin.password" />
        </div>
        <button class="btn btn-success" type="submit">log me in</button>
    </form>
</div>
